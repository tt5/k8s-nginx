apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
          - containerPort: 8080
          volumeMounts:
            - name: shared
              mountPath: /usr/share/nginx/html
      initContainers:
        - name: install
          image: busybox
          command:
            - wget
            - "-O"
            - "/shared/index.html"
            - https://first.tt5.workers.dev/
          volumeMounts:
            - name: shared
              mountPath: /shared
      volumes:
        - name: shared
          emptyDir: {}
